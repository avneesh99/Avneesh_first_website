<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="js_hello_world.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <p id = 'demo'></p>
    <div class="container">
      <div class="row">
        <!--Item Image-->
        <div class="col">
          <img style="max-width:100%;" src="https://www.amstadion.com/media/catalog/product/cache/2/thumbnail/695x/9df78eab33525d08d6e5fb8d27136e95/m/u/mu-khn02000_1.jpg" />
        </div>
        <!--Product Buy-->
        <div class="col">
          <h1 class="display-4">Manchester United Kit 2020</h1>
          <h1 class="display-5"><small>Limited Offer</small></h1>
          <div class="row">
           <h3 style="margin-left:10px;"><del>₹4999</del></h3>
           <h3 style="margin-left:10px;">₹2999</h3>
          </div>
          <div class="section" style="margin-bottom:15px">
            <h6 style="margin-top:15px;">TYPE</h6>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" name="KitType" id="Home" onclick="ColorChosen(this)">Home</button>
              <button type="button" name="KitType" id="Away"  onclick="ColorChosen(this)">Away</button>
              <button type="button" name="KitType" id="Alternate" onclick="ColorChosen(this)">Alternate</button>
            </div>
          </div>
          <div class="dropdown" style="margin-bottom:20px">
            <button type="button" id="dropdownButtonSize" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              Size
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" id = "S" name="S" onclick="SizeChosen(this)">S</button>
              <button class="dropdown-item" id = "M" name="M" onclick="SizeChosen(this)">M</button>
              <button class="dropdown-item" id = "L" name="L" onclick="SizeChosen(this)">L</button>
              <button class="dropdown-item" id = "XL" name="XL" onclick="SizeChosen(this)">XL</button>
            </div>
          </div>
          <button type="button" onclick="AddToCartFn()" name="button">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
